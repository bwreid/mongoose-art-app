{% extends '../layout.html' %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Artists Index</h1>      
    </div>
  </div>

  {% for artist in artists %}
    <div class="row">
      <div class="col-xs-3">
        <img alt="{{artist.name}}"
             class="artist" 
             src="{{artist.imageUrl}}"
             />
        <h4>{{ artist.name }}</h4>
      </div>  
    </div>
  {% endfor %}
</div>

{% endblock %}
