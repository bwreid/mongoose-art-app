{% extends '../layout.html' %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Artworks New</h1>
      <a href="/artworks">Go Back to Artworks</a>
    </div>
  </div>
  
  <br>
  
  {% for error in errors %}
    <div class="alert alert-danger">
      <p>{{ error.path }} is invalid. ({{ error.message }})</p>
    </div>
  {% endfor %}
  
  <form method="POST" action="/artworks">
    <div class="row">
      <div class="col-xs-4">
        <div class="form-group">
          <label for="name">Artwork Name</label>
          <input name="name"
                 class="form-control"
                 id="name"
                 type="text"
                 value="{{artwork.name}}"
                 required
                 />
        </div>
      </div>

      <div class="col-xs-4">
        <div class="form-group">
          <label for="year">Artwork Year</label>
          <input name="year"
                 class="form-control"
                 id="year"
                 type="number"
                 value="{{artwork.year}}"
                 required
                 />
        </div>
      </div>

      <div class="col-xs-4">
        <div class="form-group">
          <label for="currentLocation">Artwork's Location</label>
          <input name="currentLocation"
                 class="form-control"
                 id="currentLocation"
                 type="text"
                 value="{{artwork.currentLocation}}"
                 required
                 />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input name="imageUrl"
                 class="form-control"
                 id="imageUrl"
                 type="text"
                 value="{{artwork.imageUrl}}"
                 required
                 />
        </div>
      </div>

      <div class="col-xs-6">
        <div class="form-group">
          <label for="_artist">Artist</label>
          <select name="_artist"
                  class="form-control"
                  id="_artist"
                  type="text"
                  value="{{artwork._artist}}"
                  required
                  >
            <option value="">-- Select an Artist --</option>
            {% for artist in artists %}
              <option value="{{ artist._id.toString() }}">
                {{ artist.name }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <input class="btn btn-lg btn-primary" type="submit" value="Create New Artwork">
      </div>
    </div>
  </form>
</div>

{% endblock %}
